<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Data.js"></script>
    <script src="./Interfaces.js"></script>
    <script src="./GenerateContent.js"></script>
    <script src="./index.js"></script>
    <title>Cocktailbar</title>
</head>

<body>
    <header>
        <h1>CocktailBar</h1>
        <p>Choose a drink and the extras. Select the size of your cocktail. Verify your Order on the Right</p>
    </header>
    <main>
        <form>
            <div id="form">
                
                    <legend>Amount</legend>
                    <span id="slider">
                        <span>
                            0.1 L
                            <input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
                            1.0 L
                        </span>
                        <progress max="1.0" value="0.1"></progress>
                    </span>
                </fieldset>
            </div>
            <button type="submit">Abschicken</button>
        </form>
        <div>
            <h2>Your Order</h2>
            <div id="order">
            </div>
        </div>
    </main>
</body>

</html>
